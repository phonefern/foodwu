<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Menu Item</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>
</head>

<body>
    <h1>Add a Menu Item</h1>

    <!-- Form to collect menu item details -->
    <form id="menuForm">
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" required><br><br>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" required><br><br>

        <button type="submit">Add Item</button>
    </form>

    <div id="status"></div>

    <script type="module">

        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAIHTDNjyqNJRDx7r3bIqJGqTlcrc6fO3E",
            authDomain: "ttgo-612a8.firebaseapp.com",
            databaseURL: "https://ttgo-612a8-default-rtdb.firebaseio.com",
            projectId: "ttgo-612a8",
            storageBucket: "ttgo-612a8.firebasestorage.app",
            messagingSenderId: "201406860974",
            appId: "1:201406860974:web:0d1524ab12ddcb04aca73f",
            measurementId: "G-L9LV2L77QN"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Get form and status elements
        const form = document.getElementById('menuForm');
        const statusDiv = document.getElementById('status');

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const category = form.category.value;
            const name = form.name.value;
            const price = parseFloat(form.price.value);

            try {
                await addDoc(collection(db, "menus"), { category, name, price });

                statusDiv.textContent = "Item successfully added to the menu!";
                statusDiv.style.color = "green";
            } catch (error) {
                statusDiv.textContent = "Error adding item: " + error.message;
                statusDiv.style.color = "red";
            }
        });
    </script>
</body>

</html>
